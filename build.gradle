plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.me'
version '1.0-SNAPSHOT'
apply plugin: "java-library"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    api group: 'org.apache.commons', name: 'commons-csv', version: '1.6'


    implementation group: 'commons-codec', name: 'commons-codec', version: '1.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


publishing {
    repositories {

    }
    publications {
        maven(MavenPublication) {

            /*
                using the fatJar , then the api ( commons-csv ) is not available
             */
            //artifact fatJar

            /*
                using components.java (which the gradle documentation suggest) , everything is leaked as dependency in downstream object
             */
            from components.java

            groupId = group
            artifactId = 'library-sample'
            version = version

        }
    }
}
